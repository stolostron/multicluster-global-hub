kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    listenAddress: "0.0.0.0"
  - containerPort: 443
    hostPort: 443
    listenAddress: "0.0.0.0"
  - containerPort: 30095
    hostPort: 9095
    listenAddress: "127.0.0.1"
  - containerPort: 8080
    hostPort: 8080
    listenAddress: "127.0.0.1"