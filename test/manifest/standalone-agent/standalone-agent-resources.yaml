apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: gh-status.standalone-agent
  labels:
    strimzi.io/cluster: kafka
spec:
  partitions: 1
  replicas: 1
  config:
    # Retention policy: delete messages when EITHER condition is met
    # - retention.ms: 24 hours (86400000 ms)
    # - retention.bytes: 1GB per partition (1073741824 bytes)
    cleanup.policy: compact,delete
    retention.ms: "86400000"
    retention.bytes: "1073741824"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: global-hub-standalone-agent-user
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: tls
  authorization:
    acls:
    - host: '*'
      operations:
      - Describe
      - Read
      - Write
      resource:
        name: gh-status.standalone-agent
        patternType: literal
        type: topic
    - host: '*'
      operations:
      - Read
      resource:
        name: '*'
        patternType: literal
        type: group
    type: simple