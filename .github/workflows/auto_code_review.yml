name: AI Code Review

on:
  pull_request:
    types: 
      - labeled
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'The PR number to review'
        required: true

jobs:
  run_if_label_matches:
    if: contains(toJson(github.event.pull_request.labels.*.name), 'ai-review')
    runs-on: ubuntu-latest
    steps:
      - name: Determine PR number
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV
          else
            echo "PR_NUMBER=${{ github.event.inputs.pr_number }}" >> $GITHUB_ENV
          fi

      - name: Checkout PR merge ref
        uses: actions/checkout@v4
        with:
          ref: ${{ format('refs/pull/{0}/merge', env.PR_NUMBER) }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install PyGithub openai

      - name: Run AI Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python .github/scripts/auto_review.py --pr $PR_NUMBER
