apiVersion: v1
kind: Secret
metadata:
  name: {{.TransportConfigSecret}}
  namespace: {{ .AddonInstallNamespace }}
  labels:
    addon.open-cluster-management.io/hosted-manifest-location: none
type: Opaque
data:
  {{- if .KafkaConfigYaml }}
  "kafka.yaml": {{.KafkaConfigYaml}}
  {{- end }}
  {{- if .InventoryConfigYaml }}
  "rest.yaml": {{.InventoryConfigYaml}}
  {{- end }}
