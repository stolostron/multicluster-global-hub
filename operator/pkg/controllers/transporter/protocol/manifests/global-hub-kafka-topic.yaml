apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  labels:
    strimzi.io/cluster: {{.KafkaCluster}}
  name: {{.StatusPlaceholderTopic}}
  namespace: {{.Namespace}}
spec:
  config:
    # Retention policy: delete messages when EITHER condition is met
    # - retention.ms: 24 hours (86400000 ms)
    # - retention.bytes: 1GB per partition (1073741824 bytes)
    cleanup.policy: compact,delete
    retention.ms: "86400000"
    retention.bytes: "1073741824"
  partitions: {{.TopicPartition}}
  replicas: {{.TopicReplicas}}

---
{{ if .EnableInventoryAPI }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  labels:
    strimzi.io/cluster: {{.KafkaCluster}}
  name: {{.KafkaInventoryTopic}}
  namespace: {{.Namespace}}
spec:
  config:
    # Retention policy: delete messages when EITHER condition is met
    # - retention.ms: 24 hours (86400000 ms)
    # - retention.bytes: 1GB per partition (1073741824 bytes)
    cleanup.policy: compact,delete
    retention.ms: "86400000"
    retention.bytes: "1073741824"
  partitions: {{.TopicPartition}}
  replicas: {{.TopicReplicas}}
{{ end }}
